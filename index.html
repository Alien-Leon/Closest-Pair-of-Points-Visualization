<head>
	<script src="https://cdn.bootcss.com/d3/4.13.0/d3.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row pt-3">
			<div class="col-8">
				<svg width="600px" height="600px" style="border: 1px solid; float:right"></svg>
			</div>
			<div class="col-4">
				<div class="row">
					<div class="card" style="width: 18rem;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<strong>Closest Points:</strong>
								<span class="float-right">
									<button onclick="restart()">
										<img src="refresh.svg" width="20px" title="restart">
									</button>
									<button onclick="stopTimer()">
										<img src="pause.svg" width="20px" title="stop">
									</button>
									<button onclick="startTimer()">
										<img src="play.svg" width="20px" title="resume">
									</button>
								</span>   
							</li>
							<li class="list-group-item text-center">
								<div class="input-group input-group-sm">
									<div class="input-group-prepend">
									  <span class="input-group-text" id="inputGroup-sizing-sm">Speed</span>
									</div>
									<input id="speed" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="400" onchange="setSpeed()">
									<!-- 数量过多时运行过程混乱，因此暂时只选用10个点作为演示 -->
									<!-- <div class="input-group-prepend"> 
										<span class="input-group-text" id="inputGroup-sizing-sm">Num</span>
									  </div>
									  <input id="number" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="10" onchange="setNumber()"> -->
								  </div>

							</li>
							<li class="list-group-item text-center" id="pa">pointA: </li>
							<li class="list-group-item text-center" id="pb">pointB: </li>
							<li class="list-group-item text-center" id="distance">distance: </li>
						</ul>
					</div>
				</div>
				<div class="row">
						<div class="card" style="width: 18rem;">
								<ul class="list-group list-group-flush ">
									<li class="list-group-item">
										<strong>LOG</strong>
										  
									</li>
									<li class="list-group-item text-center">
										<div id="log"></div>
									</li>
									
								</ul>
							</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
